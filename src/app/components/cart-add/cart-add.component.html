<div class="form-group">
    <h3>Add to cart: </h3>
    <form [formGroup]="cartAddForm">
        <div class="form-group row">
            <label for="item" class="col-sm-3 col-form-label">Name: </label>
            <div class="col-sm-9">
                <select name="item" formControlName="item" class="form-control" (change)="changeItem()">
                    <option *ngFor="let item of productItems" [ngValue]="item.name">{{ item.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
            <div class="col-sm-9">
                <input name="quantity" type="number" class="form-control" formControlName="quantity" min="1" max="100"
                    step="1" value="1" (change)="changeItem()">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
                ${{price | number}}
            </div>
        </div>
        <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="addToCart()" [disabled]="!cartAddForm.valid || price == 0">Add To Cart</button>
        <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="editCartItem()" [disabled]="!cartAddForm.valid || price == 0">Edit Cart Item</button>
    </form>
</div>
